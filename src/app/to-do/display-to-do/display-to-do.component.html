<div class="mt20">
    <p-table [value]="toDos">
        <ng-template pTemplate="caption">
            To Do
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Items</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-toDo>
            <tr>
                <td>{{toDo.item}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>
